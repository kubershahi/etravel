{%extends "base.html" %}

{% block content%}
{% load crispy_forms_tags %}
<main>
<title>Profile</title>
<br>
<div class="row">
  <div class="col s6" style="text-align: center;">
    <h1 class="dark-text"><i class="large material-icons">face</i></h1>
    <h4>Hello {{user.first_name}}!</h4>
  </div>
  <div class="col s6">
  <div class="content-section">
      <h5>Your Details:</h5>
      <div class="divider"></div>
      <div class="section">
        <p>Name: {{user.first_name}} {{user.last_name}}</p>
      </div>
      <div class="divider"></div>
      <div class="section">
        <p> Username: {{user.username}}</p>
      </div>
      <div class="divider"></div>
      <div class="section">
        <p>Email: {{user.email}}</p>
      </div>
  </div>
  </div>
</div>
<div class='container'>
  <div class="divider"></div>
  <br>
        <div class="col s12 center"><class="text-muted">Want to update your profile?&nbsp;<a class="ml-2" href="/edit">Edit</a></div>
</div>
<br>
</main>
{% endblock content %}

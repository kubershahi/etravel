{% extends "base.html" %}
{% block content%}
{% load crispy_forms_tags %}

<title>Register</title>
<main role="main" class="container">
<div class="row">
        <div class="col-md-8">
                <div class="container">
                    <div class="content-section">
                        <form method="POST">
                            {% csrf_token %}
                            <br><br>
                            <fieldset class="form-group">
                                <legend class="border-bottom mb">Join Today</legend>
                                {{form|crispy}}
                            </fieldset>
                            <br>
                            <div align='center' class="form-group">
                                <button class="btn btn-outline-info" type="submit"> Sign Up</button>
                            </div>
                        </form>
                        <hr style="height:0.5px; visibility:hidden;" />
                        <div  align='center' class="border-top pt-3">
                            <medium class="text-muted">Already have an account? <a class="ml-2" href="/login">Log In</a>
                            </medium>
                        </div>
                    </div>
                </div>
        </div>
</div>
</main>
{% endblock content %}
